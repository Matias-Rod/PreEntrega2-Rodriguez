        <section class="d-flex flex-nowrap p-2 mx-3">
            <form class="row g-3 needs-validation" novalidate>
                <form class="row g-3">
                    <div class="col-lg-4 col-md-6">
                      <label for="validationDefault01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                      <label for="validationDefault02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationDefault02" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                      <label for="validationDefaul03" class="form-label">Teléfono</label>
                      <div class="input-group">
                        <input type="tel" class="form-control" id="validationDefault03"  required>
                      </div>
                    </div>
                    <div class="col-lg-5 col-md-6">
                      <label for="validationDefault04" class="form-label">Email</label>
                      <input type="email" class="form-control" id="validationDefault04" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label label for="validationDefault05" class="form-label">Provincia</label>
                        <select class="form-select" id="validationDefault05" required>
                            <option>Seleccionar...</option>
                            <option>Buenos Aires</option>
                            <option>Ciudad Autónoma de Buenos Aires</option>
                            <option>Catamarca</option>
                            <option>Chaco</option>
                            <option>Chububt</option>
                            <option>Córdoba</option>
                            <option>Corrientes</option>
                            <option>Entre Ríos</option>
                            <option>Formosa</option>
                            <option>Jujuy</option>
                            <option>La Pampa</option>
                            <option>La Rioja</option>
                            <option>Mendoaza</option>
                            <option>Misiones</option>
                            <option>Neuquén</option>
                            <option>Río Negro</option>
                            <option>Salta</option>
                            <option>San Juan</option>
                            <option>Santa Cruz</option>
                            <option>Santiago del Estero</option>
                            <option>Tucumán</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                      <label for="validationDefault06" class="form-label">Localidad</label>
                      <input type="text" class="form-control" id="validationDefault06" required>
                    </div>
                  </form>
            </form>

        </section>
            <h2 class="producto-titulo">Datos del producto</h2>

        <div class="grid-container">
            <form class="datos-producto" action="">
                <div class="grid-item datos-producto1">
                    <input type="text" placeholder="Marca del producto">
                </div>
                <div class="grid-item datos-producto2">
                    <input type="text" placeholder="Modelo del producto">
                </div>
                <div class="grid-item datos-producto3">
                    <select name="motivo-de-la-consulta" id="consulta" required>
                        <option value="motivo de la consulta">Motivo de la consulta</option>
                        <option value="Servicio tecnico">Servicio tecnico</option>
                        <option value="Posible compra">Posible compra</option>
                    </select>
                </div>
                <div class="grid-item datos-producto4">
                    <textarea class="mensaje" placeholder="Mensaje"></textarea>
                </div>
                <div class="form-btn">
                  <div class="grid-item ">
                      <input class="input" type="submit">
                  </div>
                  <div class="grid-item ">
                      <input class="input" type="reset" value="Cancelar">
                  </div>
                </div>
            </form>
